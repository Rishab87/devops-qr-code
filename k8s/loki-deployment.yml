apiVersion: apps/v1
kind: Deployment
metadata:
  name: loki
  labels:
    app: loki
spec:
  replicas: 1
  selector:
    matchLabels:
      app: loki
  template:
    metadata:
      labels:
        app: loki
    spec:
      containers:
        - name: loki
          image: grafana/loki:2.4.1
          ports:
            - containerPort: 3100 
          args:
            - -config.file=/etc/loki/local-config.yaml
          volumeMounts:
            - name: config
              mountPath: /etc/loki
              subPath: local-config.yaml
      volumes:
        - name: config
          configMap:
            name: loki-config
